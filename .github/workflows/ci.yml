---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "30 5 * * 4"

defaults:
  run:
    working-directory: 'mdelapenya.go'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'mdelapenya.go'

      - name: Set up Python 3.
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - amazonlinux2
          - rockylinux8
          - centos8
          - centos7
          - ubuntu2204
          - ubuntu2004
          - debian11
          - debian10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'mdelapenya.go'

      - name: Set up Python 3.
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test -s default
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

  molecule-local:
    name: Molecule Localhost
    strategy:
      matrix:
        distro:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.distro }}

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'mdelapenya.go'

      - name: Set up Python 3.
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # see https://github.com/ansible/ansible/issues/43759
      - name: Install test dependencies for Windows
        run: pip3 install -Iv ansible===2.5.6 molecule
        if: contains(${{ matrix.distro }}, 'windows')

      - name: Install test dependencies on MacOS
        run: pip3 install -Iv ansible molecule
        if: ${{ matrix.distro }} == 'macos-latest'

      - name: Run Molecule tests.
        run: molecule test -s localhost
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
